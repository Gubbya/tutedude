<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <p> Today is: {{ current_day |safe }} </p>
     <!-- 
        To display each item (day, date, time) on a separate line in wed page,
        update HTML template to use the Jinja "|safe" filter so that <br> tags are rendered as line breaks.
    -->
    <style>
        body {
            background-color: black;
        }
        p {
            font-size: 30px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            color: orange;
        }
    </style>
</body>
</html>
